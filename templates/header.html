<div id="header" ng-controller="NavbarController as vm">
    <div style="padding: 10px;">
        <h1 id="header-h1"><a href="#"><span class="logo_emt">EMT</span> | Spinytel</a></h1>
        <div id="user-info">
            {% if user.is_authenticated %}
                <h1>+{{ user.username }}</h1>
                <h2><a href="javascript:void(0)" ng-click="vm.logout()">Log Out</a></h2>
            {% else %}
                <h1>WelCome, Guest </h1>
            {% endif %}
        </div>
        <div class="clear"></div>
    </div>
</div>
